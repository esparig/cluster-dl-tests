name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USER}" --password-stdin
    - name: Build the Docker image
      run: docker build . --file Dockerfile_TF-Models --tag "${env:DOCKER_USER}/testing-tf-models:$(date +%s)"
    - name: Docker push
      run: docker push "$DOCKER_USER/testing-tf-models"
